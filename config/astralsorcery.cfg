        ranges {
            # Defines the lower bound an 'decreased' modifier can roll. Value is in percent (0.01 means 1%, 0.1 means 10%, ...) [range: 0.0 ~ 1.0, default: 0.08]
            S:Decreased_Higher_Bound=0.08

